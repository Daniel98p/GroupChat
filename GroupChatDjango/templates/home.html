{% extends 'base.html' %}

{% block title %} Strona glowna{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <p>{{ user.username }} jestes zalogowany na czacie</p>
{% else %}
    <p>Nie jestes zalogowany</p>
    <a href="{% url 'login' %}">Zaloguj sie</a>
{% endif %}
{% endblock %}
