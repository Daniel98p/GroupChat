{% extends 'base.html' %}

{% block title %} Strona glowna{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <p>{{ user.username }} jestes zalogowany na czacie</p>
{% else %}
    <b class="login_text">Nie jestes zalogowany</b>
    <a class="login_link" href="{% url 'login' %}">Zaloguj sie</a>
{% endif %}
{% endblock %}
